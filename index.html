<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Welcome to the Car Racing Game</h1>
        <button id="start-btn">Start Game</button>
    </div>



    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            window.location.href = 'game.html'; // Redirect to game page when Start Game is clicked
        });
    </script>
</body>
</html>
